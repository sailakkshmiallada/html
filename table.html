<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Serial number</th>
    <td>subject</td>
    <th>Grade</th>
  </tr>
  <tr>
    
    <td>1</td>
    <td>Electronics and communication</td>
    <td>A+</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Antennas and Wave propagation</td>
    <td>A</td>
  </tr>
  <tr>
    <td>3</td>
    <td>IC applications</td>
    <td>A+</td>
  </tr>
  <tr>
    <td>4</td>
    <td>JAVA</td>
    <td>A+</td>
  </tr>
    

</table>

</body>
</html>
